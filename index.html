    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="equation"></div>
                <div class="current">0</div>
            </div>
            
            <div class="buttons">
                <button class="special">C</button>
                <button class="special">±</button>
                <button class="special">%</button>
                <button class="operator">÷</button>
                
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">×</button>
                
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                
                <button style="grid-column: span 2">0</button>
                <button>.</button>
                <button class="equals">=</button>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
    </html>
